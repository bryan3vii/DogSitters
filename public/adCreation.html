<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ad - Pet Sitting Services</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Create Ad</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="./map.html">Search Jobs</a></li>
                    <li><a href="./adCreation.html">Create Ad</a></li>
                    <li><a href="/login">Log In/Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="ad-form">
        <div class="container">
            <h2>Place Your Ad</h2>
            <form action="/create-ad" method="post">
    
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>

                <label for="overnight">Overnight Stay:</label>
                <input type="checkbox" id="overnight" name="overnight">

                <label for="visits">Number of Visits Per Day:</label>
                <input type="number" id="visits" name="visits" min="1">

                <label for="animals">Number of Animals:</label>
                <input type="number" id="animals" name="animals" min="1">

                <label for="tasks">Additional Tasks:</label>
                <textarea id="tasks" name="tasks"></textarea>

                <label for="rules">House Rules:</label>
                <textarea id="rules" name="rules"></textarea>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location">

                <button type="submit" class="btn">Submit Ad</button>

            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Pet Sitting Services. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
